<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="utf-8" />

  <title>File Tranfer</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/term.css" />
  <script src="/js/term.js"></script>
 </head>
 <body>
  
  <div class="article">
   <div class="description">Transfer files via Google Drive™</div>
  </div>
  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  <pre id="content" style="white-space: pre-wrap;"></pre>

  <div id="trmwin" style="visibility:hidden">
   <div id="trmwrap">
    <div id="trm"></div>
    <textarea id="txt"></textarea>
   </div>
  </div>
  </div>
  
  <script type="text/javascript">
   /* exported gapiLoaded */
   /* exported gisLoaded */
   /* exported handleAuthClick */
   /* exported handleSignoutClick */

   // TODO(developer): Set to client ID and API key from the Developer Console
   const CLIENT_ID = '366480295546-prb86tp0a3oc3ec0nijjrq0s44slh2te.apps.googleusercontent.com';
   const API_KEY = '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';

   // Discovery doc URL for APIs used by the quickstart
   const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

   // Authorization scopes required by the API; multiple scopes can be
   // included, separated by spaces.
   const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';

   let tokenClient;
   let gapiInited = false;
   let gisInited = false;

   document.getElementById('authorize_button').style.visibility = 'hidden';
   document.getElementById('signout_button').style.visibility = 'hidden';

   /**
    * Callback after api.js is loaded.
    */
   function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
   }

   /**
    * Callback after the API client is loaded. Loads the
    * discovery doc to initialize the API.
    */
   async function initializeGapiClient() {
    await gapi.client.init({
     apiKey: API_KEY,
     discoveryDocs: [DISCOVERY_DOC],
    });
    gapiInited = true;
    maybeEnableButtons();
   }

   /**
    * Callback after Google Identity Services are loaded.
    */
   function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
     client_id: CLIENT_ID,
     scope: SCOPES,
     callback: '', // defined later
    });
    gisInited = true;
    maybeEnableButtons();
   }

   /**
    * Enables user interaction after all libraries are loaded.
    */
   function maybeEnableButtons() {
    if (gapiInited && gisInited) {
     document.getElementById('authorize_button').style.visibility = 'visible';
    }
   }

   /**
    *  Sign in the user upon button click.
    */
   function handleAuthClick() {
    tokenClient.callback = async (resp) => {
     if (resp.error !== undefined) {
      throw (resp);
     }
     document.getElementById('signout_button').style.visibility = 'visible';
     document.getElementById('trmwin').style.visibility = 'visible';
     document.getElementById('authorize_button').innerText = 'Refresh';
     await listFiles();
    };

    if (gapi.client.getToken() === null) {
     // Prompt the user to select a Google Account and ask for consent to share their data
     // when establishing a new session.
     tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
     // Skip display of account chooser and consent dialog for an existing session.
     tokenClient.requestAccessToken({prompt: ''});
    }
   }

   /**
    *  Sign out the user upon button click.
    */
   function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
     google.accounts.oauth2.revoke(token.access_token);
     gapi.client.setToken('');
     document.getElementById('content').innerText = '';
     document.getElementById('authorize_button').innerText = 'Authorize';
     document.getElementById('signout_button').style.visibility = 'hidden';
    }
   }

   /**
    * Print metadata for first 10 files.
    */
   async function listFiles() {
       let response;
       try {
           response = await gapi.client.drive.files.list({
               'spaces': 'appDataFolder',
               'pageSize': 10,
               'fields': 'files(id, name)',
           });
       } catch (err) {
           document.getElementById('content').innerText = err.message;
           return;
       }
       const files = response.result.files;
       if (!files || files.length == 0) {
           document.getElementById('content').innerText = 'No files found.';
           return;
       }
       // Flatten to string to display
       const output = files.reduce(
           (str, file) => `${str}${file.name} (${file.id})\n`,
           'Files:\n');
       document.getElementById('content').innerText = output;
   }

   var createFileWithJSONContent = function(name,data,callback) {
       const boundary = '-------314159265358979323846';
       const delimiter = "\r\n--" + boundary + "\r\n";
       const close_delim = "\r\n--" + boundary + "--";

       const contentType = 'application/json';

       var metadata = {
           'name': name,
           'mimeType': contentType
       };

       var multipartRequestBody =
           delimiter +
           'Content-Type: application/json\r\n\r\n' +
           JSON.stringify(metadata) +
           delimiter +
           'Content-Type: ' + contentType + '\r\n\r\n' +
           data +
           close_delim;

       var request = gapi.client.request({
           'path': '/upload/drive/v3/files',
           'method': 'POST',
           'params': {'uploadType': 'multipart'},
           'headers': {
               'Content-Type': 'multipart/related; boundary="' + boundary + '"'
           },
           'body': multipartRequestBody});
       if (!callback) {
           callback = function(file) {
               console.log(file)
           };
       }
       request.execute(callback);
   }

   async function getJsonFile(fileId) {
// fileId: files.listsで取得しておく
  try {
    const file = await gapi.client.drive.files.get(
      {fileId: fileId, alt: 'media'},
      {responseType: 'json'}
    );
    return JSON.parse(file.body);
  } catch (err) {
    // manage err
  }
}
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
 </body>
</html>
