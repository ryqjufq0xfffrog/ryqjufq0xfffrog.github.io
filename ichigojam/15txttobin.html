<!DOCTYPE HTML>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   *{
    box-sizing:border-box;
   }
   .main{
    display:flex;
    justify-content:space-evenly;
   }
   textarea{
    resize:vertical;
    display:block;
    width:35em;
    min-height:18em;
    max-width:90vw;
    border-radius:0px;
    outline: solid #423 1px;
    margin:2px;
   }
   textarea::focus-visible{
    outline: solid #523 2px;
   }
   #desc{
    max-width: 35em;
   }
  </style>
  <title>15converter</title>
 </head>
 <body>
  <div class="main">
   <div class="wrapper">
    <button id="lang"></button>
    <div id="desc"></div>
    <textarea id="input"></textarea>
    <button id="conv"></button>
    <button id="copy" disabled></button>
    <textarea id="output" readonly placeholder="result goes here..."></textarea>
   </div>
   <script type="text/javascript">
    let lang = "en";
    document.getElementById("lang").addEventListener("click", sw);
    function sw(e){
     lang = lang=="ja"?"en":"ja";
     e.target.textContent = lang=="ja"?"Switch to English":"日本語にする";
     document.getElementById("conv").textContent = lang=="ja"?"変換":"Convert";
     document.getElementById("copy").textContent = lang=="ja"?"コピー":"Copy";
     document.getElementById("desc").textContent =
      lang=="ja"?
      "下の欄にIchigoJamのプログラムを入力して、変換ボタンを押してください。セーブコードは欄の下に表示されます。":
      "Paste IchigoJam program below and then click Convert. Result will appear just below the textbox. ";
    }
    sw({target: document.getElementById("lang")});
   </script>
   <script type="text/javascript" src="./15c.js"></script>
  </div>
  <footer>
   <div>
    <span><a href="https://ichigojam.net/" target="_blank" title="https://ichigojam.net/">IchigoJam</a> は <a href="https://jig.jp/" target="_blank" title="https://jig.jp/">株式会社jig.jp</a> の登録商標です。
   </div>
  </footer>
 </body>
</html>
